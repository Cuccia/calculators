    <script>
      var v;
      function btnResult_Click()
      {
        v = document.getElementById("spnResult");
        var monthlyIncome, totalExpenses, grIncomePrcnt, grIncomePrcntMinusExp;
        var maxAffordablePayment;
        var percentUsed;
        monthlyIncome = document.getElementById("txtMonthlyIncome");
        totalExpenses = document.getElementById("txtTotalExpenses");
        monthlyIncomeNum = parseFloat(monthlyIncome.value);
        totalExpensesNum = parseFloat(totalExpenses.value);
        grIncomePrcnt = (.29 * monthlyIncomeNum);
        grIncomePrcntMinusExp = (.39 * (monthlyIncomeNum-totalExpensesNum));
        if (grIncomePrcnt < grIncomePrcntMinusExp)
        {
          maxAffordablePayment = grIncomePrcnt;
          percentUsed = "29% of gross income.";
        }
        else
        {
          maxAffordablePayment = grIncomePrcntMinusExp;
          percentUsed = "39% of gross minus expenses."
        }
        function calc(maxAffordablePayment) {
          var num = maxAffordablePayment.original.value, rounded = maxAffordablePayment.rounded;
          var with2Decimals = num.toString().match(/^-?\d+(?:\.\d{0,2})?/)[0];
          rounded.value = max2Decimals;
        }
        v.innerHTML = "The maximum monthly amount you can afford is " + "$" + maxAffordablePayment.toFixed(2) + " using " + percentUsed;
      }
    </script>
  </head>
